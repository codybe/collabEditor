<template name="docList">

	<div class="container top-margin">
		<div class="row">
			{{#each documents}}
				<div class="col-md-3 col-xs-6">
					<div class="light-border">
						<span class="glyphicon glyphicon-file"></span>
						<a href="/documents/{{_id}}" class="docTitle">{{title}}</a>
					</div>
				</div>
			{{/each}}
		</div>
	</div>
</template>
